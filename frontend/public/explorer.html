<!DOCTYPE html>
<html>

<head>
    <title>TFT Augment Stats by DIORR</title>
    <!-- Add the Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add any necessary custom CSS styles here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">❤ Thank you for using the Ligma Library ❤
            <a href="index.html" class="btn btn-primary ml-2">Return to Main Site</a>
            <a class="btn btn-primary ml-2" id="darkModeToggle">Toggle Dark Mode</a>
        </h1>
    </div>
    <div class="container mt-4">
            <table class="filter-table">
            <thead>
                <tr class = "placements-th">
                    <th>Filters:</th>
                    <th> Avg Placement:&nbsp;</th>
                    <th id="avgplacement"></th>
                    <th> Games Played:&nbsp;</th>
                    <th id="gamesplayed"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <input type="text" id="filter1" placeholder="Filter 1" list="suggestions1">
                        <datalist id="suggestions1"></datalist>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div id="championDropdown1"></div>
                        <div id="itemAssignDropdown1"></div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="text" id="filter2" placeholder="Filter 2" list="suggestions2">
                        <datalist id="suggestions2"></datalist>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div id="championDropdown2"></div>
                        <div id="itemAssignDropdown2"></div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <input type="text" id="filter3" placeholder="Filter 3" list="suggestions3">
                        <datalist id="suggestions3"></datalist>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div id="championDropdown3"></div>
                        <div id="itemAssignDropdown3"></div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Add the Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include the script.js file -->
    <!-- <script src="explorerscript.js"></script> -->
    <!-- Dark mode toggle -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            // Store user preference in local storage
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Check user preference and apply dark mode if previously selected
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            body.classList.add('dark-mode');
        }
    </script>
</body>

</html>
