<!DOCTYPE html>
<html>
<head>
    <title>TFT Augment Stats by DIORR</title>
    <!-- Add the Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add any necessary custom CSS styles here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">❤ Thank you for using the Ligma Library ❤
            <a href="explorer.html" class="btn btn-primary ml-2">Explore Tool (NEW)</a>
            <a class="btn btn-primary ml-2" id="darkModeToggle">Toggle Dark Mode</a>
        </h1>
        <br>
        <div class="form-group mb-3">
            <div class="d-flex justify-content-between align-items-center">
                <div class="row">
                    <div class="col-12">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search Augments">
                    </div>
                    <!-- <input type="number" class="form-control" id="minGamesInput" placeholder="Enter minimum games"> -->
                </div>
                <!-- Add the Refresh Data button -->
                <button id="refreshButton" class="btn btn-primary d-flex justify-content-center align-items-center">Refresh Data</button>
            </div>
        </div>
        <table id="augmentTable" class="table table-striped">
            <thead>
                <tr>
                    <th>
                        Augment Name
                        <!-- Add the sorting arrows -->
                        <span class="sort-icon" data-sort="augment_name">
                            <i class="fas fa-sort"></i>
                        </span>
                    </th>
                    <th>
                        Average Placement
                        <!-- Add the sorting arrows -->
                        <span class="sort-icon" data-sort="average_placement">
                            <i class="fas fa-sort"></i>
                        </span>
                    </th>
                    <th>
                        2-1
                    </th>
                    <th>
                        3-2
                    </th>
                    <th>
                        4-2
                    </th>
                    <th>
                        Games Played
                        <!-- Add the sorting arrows -->
                        <span class="sort-icon" data-sort="games_played">
                            <i class="fas fa-sort"></i>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be populated dynamically with JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include your custom JavaScript file -->
    <!-- <script src="script.js"></script> -->
    <!-- Add the Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Dark mode toggle -->
    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
      
        darkModeToggle.addEventListener('click', () => {
          body.classList.toggle('dark-mode');
          // Store user preference in local storage
          localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });
      
        // Check user preference and apply dark mode if previously selected
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
          body.classList.add('dark-mode');
        }
      </script>
</body>
</html>
